<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de masa</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="title">
        <div class="text-title">Calculadora de peso en otros planetas</div>
    </div>

    <h1>Calculadora de masa</h1>
    <form id="calcForm">
        <label for="peso">Ingresa tu peso (en kg):</label>
        <input type="number" id="peso" required />
        <label for="planeta">Selecciona un planeta:</label>
        <select id="planeta">
            <option value="3.7">Mercurio</option>
            <option value="8.87">Venus</option>
            <option value="3.71">Marte</option>
            <option value="24.79">Júpiter</option>
            <option value="10.44">Saturno</option>
            <option value="8.69">Urano</option>
            <option value="11.15">Neptuno</option>
        </select>

        <button type="button" onclick="calcularMasa()">Calcular</button>
    </form>


    <div id="resultado"></div>

    <div id="resultado2"></div>

    <script>
        function calcularMasa() {
            var valorPlaneta = document.getElementById("planeta").value
            console.log(valorPlaneta)
            var gravedadTierra = valorPlaneta; // Gravedad en la Tierra en m/s²
            var peso = parseFloat(document.getElementById("peso").value);
            peso = peso * gravedadTierra;
            
            var masa = peso / gravedadTierra;
            var masaMercurio = peso / valorPlaneta
            document.getElementById("resultado").innerText = "Tu masa es aproximadamente: " + masa.toFixed(2) + " kg";


            document.getElementById("resultado2").innerText = "Tu masa es aproximadamente en mercurio: " + masaMercurio.toFixed(2) + " kg";



        }
    </script>

    
</body>
</html>
