<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de masa</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="title">
        <div class="text-title">Calculadora de peso en otros planetas</div>
    </div>

    <h1>Calculadora de masa</h1>
    <form id="calcForm">
        <label for="peso">Ingresa tu peso (en kg):</label>
        <input type="number" id="peso" required />
        <label for="planeta">Selecciona un planeta:</label>
        <select id="planeta">
            <option value="0.38">Mercurio</option>
            <option value="0.91">Venus</option>
            <option value="0.38">Marte</option>
            <option value="2.34">Júpiter</option>
            <option value="0.93">Saturno</option>
            <option value="0.89">Urano</option>
            <option value="1.12">Neptuno</option>
        </select>

        <button type="button" onclick="calcularMasa()">Calcular</button>
    </form>


    <div id="resultado"></div>

    <script>
        function calcularMasa() {
                       
            var gravedadTierra = value; // Gravedad en la Tierra en m/s²
            var peso = parseFloat(document.getElementById("peso").value);
            peso = peso * gravedadTierra;
            
            var masa = peso / gravedadTierra;
            document.getElementById("resultado").innerText = "Tu masa es aproximadamente: " + masa.toFixed(2) + " kg";
        }
    </script>

    
</body>
</html>
